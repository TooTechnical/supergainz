{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
{% endblock %}
